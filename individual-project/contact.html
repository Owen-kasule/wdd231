  <meta name="description" content="Get in touch with Techrooot. Send us a message or reach us directly.">

<body class="fonts-loading">
<header>
  <nav class="nav container">

  <main>
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form action="form-action.html" method="get" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-top container">
      <div class="footer-col">
        <h3>Our Mission</h3>
        <ul>
          <li>Empower Families</li>
          <li>Lifelong Learning</li>
          <li>Resilient Communities</li>
        </ul>
      </div>
      <div class="footer-col">
        <h3>Resources</h3>
        <ul>
          <li><a href="#">Programs</a></li>
          <li><a href="#">Our Focus</a></li>
          <li><a href="#">Support Us</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h3>Company</h3>

          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="#">Careers</a></li>
        </ul>
      </div>
    </div>
  
    <div class="footer-social">
      <a href="#" aria-label="Twitter/ X"><!-- insert icon SVG or <i> --></a>

    <div class="footer-bottom container">

    </div>
  </footer>

</body>
</html>
