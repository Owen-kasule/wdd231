<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Techrooot â€¢ Contact Us</title>
  <meta name="description" content="Get in touch with Techrooot. Send us a message or reach us directly.">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="fonts-loading">
  <header>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form action="form-action.html" method="get" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> Techrooot.</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
